<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Beautiful Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container" style = "display:{{display1}}">
            <div class="left-side">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Join Us</h1>
                <p>Create your account to get started</p>
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Sign up with Facebook
                    </button>
                </div>
            </div>
            <div class="right-side">
                <form class="login-form" action="/signUp" method="POST">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" name="name" id="username" placeholder="Enter your Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email1" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password1" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="confirm-password" name="confirm_password1" placeholder="Confirm your password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="login-btn">Sign Up</button>
                    <div class="signup-link">
                        Already have an account? <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Success Message -->
      <div class="success-message" style="display:{{display2}}">
        <div class="success-content">
          <i class="fas fa-check-circle success-icon"></i>
          <h3>Thank You!</h3>
          <p>Your have creating account successfully. We'll get back login</p>
          <a href="/login" class="back-home-btn">
            <i class="fas fa-arrow-left"></i> login
          </a>
        </div>
      </div>
    </div>
    <script>
        document.querySelectorAll('.toggle-password').forEach(function(icon) {
            icon.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
